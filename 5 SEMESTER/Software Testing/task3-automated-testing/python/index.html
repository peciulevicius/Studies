<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated testing</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- <script defer src="script.py"></script> -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
    <form id="form" class="form">
      <!-- Name -->
      <div class="form-control">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" />
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!-- Last Name -->
      <div class="form-control">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" />
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!-- Personal identification code -->
      <div class="form-control">
        <label for="identificationCode">Personal identification code:</label>
        <input
          type="number"
          id="identificationCode"
          name="identificationCode"
          onKeyPress="if(this.value.length==11) return false;"
        />
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!-- Radio gender -->
      <div id="gender" name="gender" class="form-control">
        <label for="gender" id="gender" class="gender-label">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <span id="result"></span>
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!--  Address -->
      <div class="form-control">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!--  Phone number -->
      <div class="form-control">
        <label for="phone">Phone number</label>
        <input type="number" id="phone" name="phone" />
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!--  Study program -->
      <div class="form-control">
        <label for="program">Study program:</label>
        <select id="program" name="program">
          <option value="" selected disabled hidden>Choose here</option>
          <option value="computer-engineering">Computer Engineering</option>
          <option value="computer-systems">Computer Systems</option>
          <option value="telecommunications-systems">
            Telecommunications Systems
          </option>
          <option value="electronics-engineering">
            Electronics Engineering
          </option>
          <option value="information-systems">Information Systems</option>
          <option value="software-engineering">Software Engineering</option>
        </select>
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!--  Form of studies -->
      <div id="formOfStudies" name="formOfStudies" class="form-control">
        <label for="formOfStudies">Form of studies:</label>
        <input
          type="radio"
          name="formStudies"
          value="regular"
          checked="checked"
          id="regular"
        />
        <label for="regular">Regular</label>
        <input type="radio" name="formStudies" value="online" id="online" />
        <label for="online">Online</label>
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!--  Submit button -->
      <button id="btn" type="submit">Submit</button>
    </div>

      <!-- Show student data -->
      <div id="msg">
        <pre></pre>
      </div>
    </form>

    <div id="error"></div>
  </body>
</html>
